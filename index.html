<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="row__display">
      <a class="row__display--text">0</a>
    </div>

    <div class="row__button">
      <a href="#" class="button button--tool clear">AC</a>
      <a href="#" class="button button--tool simbol"><sup>+</sup>/<sub>-</sub></a>
      <a href="#" class="button button--tool percentage">%</a>
      <a href="#" class="button button--operation division">&#247;</a>
    </div>

    <div class="row__button">
      <a href="#" class="button button--number seven">7</a>
      <a href="#" class="button button--number eight">8</a>
      <a href="#" class="button button--number nine">9</a>
      <a href="#" class="button button--operation multiplication">&#215;</a>
    </div>

    <div class="row__button">
      <a href="#" class="button button--number four">4</a>
      <a href="#" class="button button--number five">5</a>
      <a href="#" class="button button--number six">6</a>
      <a href="#" class="button button--operation subtraction">&#8722;</a>
    </div>

    <div class="row__button">
      <a href="#" class="button button--number one">1</a>
      <a href="#" class="button button--number two">2</a>
      <a href="#" class="button button--number three">3</a>
      <a href="#" class="button button--operation addition">&#43;</a>
    </div>

    <div class="row__button">
      <a href="#" class="button button--number cero">0</a>
      <a href="#" class="button button--number dot">&#46;</a>
      <a href="#" class="button button--operation equal">&#61;</a>
    </div>

  </div>
</body>

</html>
